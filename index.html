<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaia Sonification</title>

    <!-- https://getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/92fa7349d3.js" crossorigin="anonymous"></script>

    <!-- https://tonejs.github.io/ -->
    <script type = "text/javascript" src="https://unpkg.com/tone"></script>
    
    <!-- http://aladin.cds.unistra.fr/AladinLite/doc/ -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>

    <!-- Break the script out into a separate file eventually -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script type="text/javascript" src="plot.js" charset="utf-8"></script> -->
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Gaia Sonification
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Aladin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="container" style="padding-top: 60px;">
        <div class="text-center mt-2">  
          <h1>
            Gaia Sonification
          </h1>
          <p>
            Listen to the sounds of the Gaia survey data, viewed using <a href="https://aladin.cds.unistra.fr/AladinLite/">Aladin Lite</a>. 
            Synth noises are parallax (higher pitched is higher), whilst chimes are proper motion (higher pitched is higher).
          </p>
          <button id="startButton" class="btn btn-dark">
            Explore <i class="fa fa-solid fa-satellite-dish"></i>
          </button>
          <div id="aladinLiteDiv" style="width:800px;height:640px;display:none;"></div>
        </div>
      </div>
    </main>
     
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div class="text-center">
          <span class="text-muted">
            <a href="https://github.com/Southampton-RSG/sonification-aladin-prototype">
              View the source on GitHub <i class="fa fa-brands fa-github"></i>
            </a>
          </span>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="static/js/aladinLitePlot.js"></script>
